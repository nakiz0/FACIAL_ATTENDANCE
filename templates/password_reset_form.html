<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Facial Attendance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; transition: border 0.3s; }
        input[type="password"]:focus { outline: none; border: 2px solid #667eea; }
        button { width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; transition: opacity 0.3s; }
        button:hover { opacity: 0.9; }
        .error { background-color: #ffebee; color: #d32f2f; padding: 12px; border-radius: 5px; margin-bottom: 20px; border-left: 4px solid #d32f2f; }
        .message { background-color: #e8f5e9; color: #388e3c; padding: 12px; border-radius: 5px; margin-bottom: 20px; border-left: 4px solid #388e3c; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #667eea; text-decoration: none; font-weight: 500; }
        .back-link a:hover { text-decoration: underline; }
        .password-hint { font-size: 12px; color: #999; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Set New Password</h1>
        
        {% if error %}
            <div class="error">‚ùå {{ error }}</div>
        {% endif %}
        
        {% if message %}
            <div class="message">{{ message }}</div>
            <div class="back-link">
                <a href="{{ url_for('login') }}">Go to Login ‚Üí</a>
            </div>
        {% else %}
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required placeholder="Minimum 4 characters">
                    <div class="password-hint">‚úì Min 4 characters, will be securely hashed</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required placeholder="Re-enter your password">
                </div>
                
                <button type="submit">Update Password</button>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
