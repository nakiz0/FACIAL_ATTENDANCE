{% extends "base.html" %}
{% block content %}
<style>
  .tt-container { max-width: 900px; margin: 20px auto; padding: 16px; }
  .card { background:white; padding:16px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
  table { width:100%; border-collapse:collapse; }
  th, td { padding:10px; border-bottom:1px solid #eee; text-align:left }
  thead { background:#f5f5f5 }
</style>
<div class="tt-container">
  <div class="card">
    <h2>ðŸ“… Timetable</h2>
    {% if timetable %}
      <table>
        <thead>
          <tr><th>Day</th><th>Start</th><th>End</th><th>Subject</th></tr>
        </thead>
        <tbody>
          {% for t in timetable %}
            <tr>
              <td>{{ t.day }}</td>
              <td>{{ t.start }}</td>
              <td>{{ t.end }}</td>
              <td>{{ t.subject }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No timetable entries available.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
